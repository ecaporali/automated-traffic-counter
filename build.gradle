plugins {
    id 'java'
    id 'application'
}

group 'com.ecaporali'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
mainClassName = 'com.ecaporali.trafficcounter.Main'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.10.0'
}
