plugins {
    id 'java'
    id 'application'
}

group 'com.ecaporali'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
mainClassName = 'com.ecaporali.trafficcounter.Main'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:3.1.0'
}
